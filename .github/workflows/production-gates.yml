name: Production Gates

on:
  pull_request:
    paths:
      - 'server/**'
      - 'supabase/migrations/**'
      - '.github/workflows/production-gates.yml'
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'supabase/migrations/**'
      - '.github/workflows/production-gates.yml'
  workflow_dispatch:
    inputs:
      ready_check_url:
        description: 'Optional staging API base URL. If set, runs /ready gate.'
        required: false
        type: string

jobs:
  migration-drift:
    name: Migration Drift Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Install dependencies
        run: npm ci

      - name: Check migration drift
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ] || [ -z "${SUPABASE_PROJECT_REF:-}" ]; then
            echo "::error::Missing SUPABASE_ACCESS_TOKEN or SUPABASE_PROJECT_REF repository secrets."
            exit 2
          fi
          npm run check:migrations

  staging-ready:
    name: Staging Ready Gate
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.ready_check_url != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Probe staging /ready
        env:
          READY_CHECK_URL: ${{ inputs.ready_check_url }}
          READY_CHECK_TIMEOUT_MS: '90000'
          READY_CHECK_INTERVAL_MS: '1500'
        run: node scripts/check-ready.mjs
