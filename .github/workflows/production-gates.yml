name: Production Gates

on:
  pull_request:
    paths:
      - 'app/**'
      - 'server/**'
      - 'supabase/migrations/**'
      - '.github/workflows/production-gates.yml'
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'server/**'
      - 'supabase/migrations/**'
      - '.github/workflows/production-gates.yml'
  workflow_dispatch:
    inputs:
      ready_check_url:
        description: 'Optional staging API base URL. If set, runs /ready gate.'
        required: false
        type: string

permissions:
  contents: read

concurrency:
  group: production-gates-${{ github.ref }}
  cancel-in-progress: true

jobs:
  app-verify:
    name: App Verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=critical
        continue-on-error: true

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Verify app
        run: npm run verify

      - name: Run tests
        run: npx vitest run

  server-verify:
    name: Server Verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=critical
        continue-on-error: true

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Verify server
        run: npm run verify

      - name: Run tests
        run: npx vitest run

  migration-drift:
    name: Migration Drift Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Install dependencies
        run: npm ci

      - name: Check migration drift
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_ACCESS_TOKEN:-}" ] || [ -z "${SUPABASE_PROJECT_REF:-}" ]; then
            echo "::error::Missing SUPABASE_ACCESS_TOKEN or SUPABASE_PROJECT_REF repository secrets."
            exit 2
          fi
          npm run check:migrations

  staging-ready:
    name: Staging Ready Gate
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.ready_check_url != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Probe staging /ready
        env:
          READY_CHECK_URL: ${{ inputs.ready_check_url }}
          READY_CHECK_TIMEOUT_MS: '90000'
          READY_CHECK_INTERVAL_MS: '1500'
        run: node scripts/check-ready.mjs

  e2e-smoke:
    name: E2E Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install app dependencies
        working-directory: app
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Build app
        working-directory: app
        run: npm run build

      - name: Start app preview
        working-directory: app
        run: npx vite preview --port 5173 &

      - name: Wait for app
        run: |
          for i in $(seq 1 15); do
            if curl -sf http://localhost:5173 > /dev/null 2>&1; then
              echo "App ready"
              break
            fi
            sleep 2
          done

      - name: Smoke test - app loads
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5173)
          if [ "$STATUS" != "200" ]; then
            echo "App returned HTTP $STATUS, expected 200"
            exit 1
          fi
          echo "App loads successfully (HTTP 200)"
